<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  class Temperature {
      celsius;

      constructor(celsius) {
          this.celsius = celsius;
      }

      getCelsius() {
          return this.celsius;
      }

      getFahrenheit() {
          return (this.celsius * 1.8) + 32;
      }

      getKenvin() {
          return this.celsius + 273.15;
      }
  }

  let temperature = new Temperature(25);
  let celsius = temperature.getCelsius();
  let fahrenheit = temperature.getFahrenheit();
  let kenvin = temperature.getKenvin();
  alert(fahrenheit + " ; " + kenvin);
</script>
</body>
</html>
