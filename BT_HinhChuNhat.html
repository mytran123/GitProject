<canvas id="myCanvas" width="1000" height="700" style="border: 1px solid #d32eb2;"></canvas>
<script>
    class Rectangle {
        height;
        width;

        constructor(height, width) {
            this.height = height;
            this.width = width;
        }

        getHeight() {
            return this.height;
        }

        getWidth() {
            return this.width;
        }

        getArea() {
            return this.height * this.width;
        }

        getPerimeter() {
            return (this.height + this.width)*2;
        }
    }

    let rectangle = new Rectangle(2, 4);
    let height = rectangle.getHeight;
    let width = rectangle.getWidth;
    let area = rectangle.getArea();
    let perimeter = rectangle.getPerimeter();
    alert(area + ";" + perimeter);

        // let rectangle = new Rectangle();

        ctx.fillRect(10, 40, 140, 200);

    createRectangle();
</script>
