    //bổ sung thuộc tính màu, tọa độ
    //viết chương trình vẽ 10 hình có tọa độ ngẫu nhiên
    class Square {
        x;
        y;
        side;
        color;

        constructor(x, y, side, color) {
            this.x = x;
            this.y = y;
            this.side = side;
            this.color = color;
        }

        setSide(side) {
            this.side = side;
        }

        getPerimeter() {
            return this.side * 4;
        }

        getArea() {
            return this.side ** 2;
        }

        draw(ctx) {
            ctx.rect(this.x, this.y, this.side, this.side);
            ctx.fillStyle = this.color;
            ctx.fill();
        }
    }
